<!DOCTYPE html>
<html lang="en" ng-app="renwubiao">
<head>
	<meta charset="UTF-8">
	<title>极客学院angluarjs入门</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="renwubiaoCtrl">
	<div class="input-group">
		<input type="text" ng-model="task" class="form-control">
		<span class="input-group-bnt">
			<button class="bnt bnt-default" ng-click="add()">添加</button>
		</span>
	</div>
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
			{{item}}
			<a href="" ng-click="tasks.splice($index,1)">删除</a>
		</li>
	</ul>
</body>
<script src="js/angular.min.js"></script>
<script>
	angular.module('renwubiao',[]).controller('renwubiaoCtrl',function($scope){
		$scope.task = '';
		$scope.tasks=[];
		$scope.add=function(){
			$scope.tasks.push($scope.task);
		}
	})
</script>
</html>
