<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs 进阶</title>
</head>
<body ng-app="">
	<div>
		<input type="text" ng-model="uname">
		<h1 ng-clock class="ng-clock">{{uname}}</h1>
		<div ng-bind="用户名：'+uname"></div>
		<div class="{{uname}}">{{uname}}</div>
	</div>
	<script src="js/Angular.min.js"></script>
</body>
</html>
