<!DOCTYPE html>
<html lang="en" ng-app="formApp">
<head>
	<meta charset="UTF-8">
	<title>一个简单的表单</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				双向数据绑定
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="formCtr">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱:
							</label>
							<div class="col-md-10">
								<input type="email" name="" id="" class="form-control" placeholder="express@126.com" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input type="password" name="" id="" class="form-control" placeholder="长度必须大于四" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="" id="" ng-model="userInfo.autoLoad">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">   
							<div class="col-md-10 col-md-offset-2">
								<button class="btn btn-default" ng-click="showInfo()">打印信息</button>
								<button class="btn btn-default" ng-click="changeM()">改变模板</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/Angular.min.js"></script>
	<script src="js/form.js"></script>
</body>
</html>
